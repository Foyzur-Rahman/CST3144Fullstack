<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Lessons App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app" v-cloak>
        <header class="app-header">
            <div class="container header-content">
                <h1 class="logo">{{ siteName }}</h1>
                <button class="cart-button" @click="toggleCartPage" :disabled="cart.length === 0">
                    {{ showCartPage ? 'Back to Lessons' : 'Cart (' + cart.length + ')' }}
                </button>
            </div>
        </header>

        <main class="container">
            <div v-if="!showCartPage">
                <div class="controls-bar">
                    <div class="sort-wrapper">
                        <label for="sort-attribute">Sort by:</label>
                        <select id="sort-attribute" v-model="sortAttribute">
                            <option value="subject">Subject</option>
                            <option value="location">Location</option>
                            <option value="price">Price</option>
                            <option value="spaces">Spaces</option>
                        </select>
                        <button @click="sortOrder = 'asc'" :class="{ active: sortOrder === 'asc' }">Asc</button>
                        <button @click="sortOrder = 'desc'" :class="{ active: sortOrder === 'desc' }">Desc</button>
                    </div>
                </div>

                <div class="lessons-grid">
                    <div class="lesson-card" v-for="lesson in sortedLessons" :key="lesson.id">
                        <div class="lesson-image">
                            <img :src="lesson.image" :alt="lesson.subject">
                        </div>
                        <div class="lesson-details">
                            <h2>{{ lesson.subject }}</h2>
                            <p>Location: {{ lesson.location }}</p>
                            <p>Price: £{{ lesson.price }}</p>
                            <p>Spaces: {{ lesson.spaces }}</p>
                            <button class="add-to-cart-btn" @click="addToCart(lesson)" :disabled="lesson.spaces === 0">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div v-else>
                <div class="cart-container">
                    <div class="cart-items">
                        <h2>Shopping Cart</h2>
                        <div v-if="cart.length > 0">
                            <div class="cart-item" v-for="(item, index) in cart" :key="index">
                                <div class="item-details">
                                    <h3>{{ item.subject }}</h3>
                                    <p>Location: {{ item.location }}</p>
                                    <p>Price: £{{ item.price }}</p>
                                </div>
                                <button class="remove-item-btn" @click="removeFromCart(item, index)">Remove</button>
                            </div>
                        </div>
                        <p v-else>Your cart is currently empty.</p>
                    </div>
                    <div class="checkout-form">
                        <h2>Checkout</h2>
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone:</label>
                            <input type="text" id="phone">
                        </div>
                        <button class="checkout-btn">Submit Order</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
