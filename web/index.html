<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Lessons App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app" v-cloak>
        <header class="app-header">
            <div class="container header-content">
                <h1 class="logo">{{ siteName }}</h1>
                <button class="cart-button">Cart ({{ cart.length }})</button>
            </div>
        </header>

        <main class="container">
            <div class="lessons-grid">
                <div class="lesson-card" v-for="lesson in lessons" :key="lesson.id">
                    <div class="lesson-image">
                        <img :src="lesson.image" :alt="lesson.subject">
                    </div>
                    <div class="lesson-details">
                        <h2>{{ lesson.subject }}</h2>
                        <p>Location: {{ lesson.location }}</p>
                        <p>Price: Â£{{ lesson.price }}</p>
                        <p>Spaces: {{ lesson.spaces }}</p>
                        <button class="add-to-cart-btn">Add to Cart</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
