<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Lessons App</title>

    <!-- Stylesheet and Fonts -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Vue.js Library -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <!-- Main Vue App Container -->
    <div id="app" v-cloak>
        
        <!-- App Header -->
        <header class="app-header">
            <div class="container header-content">
                <h1 class="logo"><i class="fas fa-graduation-cap"></i> {{ siteName }}</h1>
                
                <!-- Cart Toggle Button -->
                <button class="cart-button" @click="toggleCartPage" :disabled="!showCartPage && cart.length === 0">
                    <i class="fas fa-shopping-cart"></i>
                    <span>{{ showCartPage ? 'Back to Lessons' : 'Cart (' + cart.length + ')' }}</span>
                </button>
            </div>
        </header>

        <main class="container">
            
            <!-- Lessons View -->
            <div v-if="!showCartPage">
                
                <!-- Search and Sort Controls -->
                <div class="controls-bar">
                    <div class="search-wrapper">
                        <i class="fas fa-search"></i>
                        <input type="text" v-model="searchQuery" placeholder="Search for lessons...">
                    </div>
                    
                    <div class="sort-wrapper">
                        <label>Sort by:</label>
                        <select v-model="sortAttribute">
                            <option value="subject">Subject</option>
                            <option value="location">Location</option>
                            <option value="price">Price</option>
                            <option value="spaces">Spaces</option>
                        </select>
                        <button @click="sortOrder = 'asc'" :class="{ active: sortOrder === 'asc' }">Asc</button>
                        <button @click="sortOrder = 'desc'" :class="{ active: sortOrder === 'desc' }">Desc</button>
                    </div>
                </div>

                <!-- Lessons List -->
                <div class="lessons-grid">
                    <div class="lesson-card" v-for="lesson in filteredAndSortedLessons" :key="lesson.id">
                        <div class="lesson-image">
                            <img :src="'https://cst3144-backend1.onrender.com/images/' + lesson.image" :alt="lesson.subject">
                            <span class="lesson-icon"><i :class="lesson.icon"></i></span>
                        </div>
                        
                        <div class="lesson-details">
                            <h2>{{ lesson.subject }}</h2>
                            <p><i class="fas fa-map-marker-alt"></i> Location: {{ lesson.location }}</p>
                            <p><i class="fas fa-tags"></i> Price: £{{ lesson.price }}</p>
                            <p><i class="fas fa-user-friends"></i> Spaces: {{ lesson.spaces }}</p>
                            
                            <div class="card-actions">
                                <button class="add-to-cart-btn" @click="addToCart(lesson)" :disabled="lesson.spaces === 0">
                                    Add to Cart
                                </button>
                                <button class="remove-one-btn" v-if="cartCount(lesson._id) > 0" @click="removeOneFromCart(lesson)">
                                    Remove
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Cart View -->
            <div v-else>
                <div class="cart-container">
                    
                    <!-- Cart Items List -->
                    <div class="cart-items">
                        <h2>Shopping Cart</h2>
                        <div v-if="cart.length > 0">
                            <div class="cart-item" v-for="(item, index) in cart" :key="index">
                                <div class="item-details">
                                    <h3>{{ item.subject }}</h3>
                                    <p>£{{ item.price }}</p>
                                </div>
                                <button class="remove-item-btn" @click="removeFromCart(item, index)">Remove</button>
                            </div>
                        </div>
                        <p v-else>Your cart is empty.</p>
                    </div>
                    
                    <!-- Checkout Form -->
                    <div class="checkout-form">
                        <h2>Checkout</h2>
                        <div class="form-group">
                            <label>Name:</label>
                            <input type="text" v-model="checkoutName" :class="{'invalid-input': showNameError}">
                            <p class="error-message" v-if="showNameError">Letters only please.</p>
                        </div>
                        
                        <div class="form-group">
                            <label>Phone:</label>
                            <input type="text" v-model="checkoutPhone" :class="{'invalid-input': showPhoneError}">
                            <p class="error-message" v-if="showPhoneError">Numbers only please.</p>
                        </div>
                        
                        <button class="checkout-btn" @click="submitOrder" :disabled="isCheckoutFormInvalid">
                            Complete Order
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Vue Logic Script -->
    <script src="script.js"></script>
</body>
</html>
